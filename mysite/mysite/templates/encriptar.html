
{% extends "./base.html" %}
{% block title %} Gesti√≥n de usuarios {% endblock %}
{% block body %}
{% load static %}
<div class="row">
  <div class="container">
    <br>
    <div class="row">
     <div class="col-6">
        <form id="login-form" class="form" action="/encriptarmsj/" method="post">{% csrf_token %}
          <h3 class="text-center text-info">Encriptar mensaje</h3>
          <center><img src="{% static 'imagenes/encriptar.png' %}" width="50%"/></center>
          <hr>
            <div class="form-group">
              <label for="mensaje" class="text-info">Mensaje</label><br>
              <textarea name="txtmensaje" rows="10" cols="50">Escribe el mensaje</textarea>
            </div>
              <hr>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-md text-white">Encriptar</button>
            </div>
          <br>
      </form>
    </div>
    <div class="col-6 hoja">
      <h3 class="text-center text-info">Mensaje encriptado</h3>
      <div class="table-responsive">
      <table class="table table-dark table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Descargar</th>
            <th scope="col">Enviar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for m in mensajes %}
          <tr>
            <td>{{m.fecha}}</td>
            <td><a href="/descargar/{{m.Mensaje}}"><i class="bi bi-file-arrow-down"></i></a></td>          
            <td><i class="bi bi-send"></i></td>
            <td><a href="/eliminarMensaje/{{m.id}}"><i class="bi bi-archive"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
   </div>
 </div>
</div>
{% endblock %}
